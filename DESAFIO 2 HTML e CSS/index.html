<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Me Acha!</title>
</head>
<body>
    <header class="flex">
        <div id="header-title">
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div> 
        <div id="travel_explore-wrapper" class="flex">
            <span class="material-icons" id="travel_explore-icon">travel_explore</span>
        </div>
    </header>
    <main class="flex">
        <form class="flex" method="POST">
            <fieldset id="form-input" class="flex">
                <label for="input-cep" class="flex">
                    CEP
                    <input required type="text" id="input-cep" name="cep" placeholder="Insira seu CEP" pattern="[0-9]{3}" maxlength="9">
                <label for="input-street" class="flex">
                    RUA
                    <input required type="text" id="input-street" name="street" placeholder="Insira sua rua">
                </label>
                <label for="input-district" class="flex">
                    BAIRRO
                    <input required type="text" id="input-district" name="district" placeholder="Insira seu bairro">
                </label>
                <label for="input-city" class="flex">
                    CIDADE
                    <input required type="text" id="input-city" name="city" placeholder="Insira sua cidade">
                </label>
                <label for="input-state" class="flex">
                    ESTADO
                    <input required type="text" id="input-state" name="state" placeholder="Insira sua cidade">
                </label>
                <input type="submit" id="input-search" name="search" value="BUSCAR">
            </fieldset>
        </form>
    </main>
</body>
</html>
